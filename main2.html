<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script2.js" defer></script>
    <div id="container">
        <div id="title-container">
            <h1 id="inputTitle">Form Input Manipulation</h1>
        </div>
        <form id="inputForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" name="nameInput">
            <label for="emailInput">Email:</label>
            <input type="text" name="emailInput" id="emailInput">
            <label for="messageInput">Message:</label>
            <textarea name="messageInput" id="messageInput" cols="20" rows="3"></textarea>
            <button type="submit" id="submitInput">Submit</button>
        </form>
    </div>
    <div id="box" onclick="changeColor()">Click me to change color</div>
</body>
</html>
